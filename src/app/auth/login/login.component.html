<div class="layout-auth">
    <div class="box-auth">
        <div class="box-title">
            <h3> {{title}} </h3>
        </div>
        <div class="box-content">
            <form (ngSubmit)="doLogin()" name="loginForm" #loginForm="ngForm">
                <div class="alert alert-{{ alertClass }}" role="alert"
                  *ngIf="alert"
                >
                {{ alert }}
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email"
                            name="email" #email required placeholder="Email"
                            [(ngModel)]="login.email"
                            class="form-control {{ formValid }}"
                            />
                    <div
                    *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be in valid email format</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                                  name="password" #password required placeholder="Password"
                                  [(ngModel)]="login.password"
                                  class="form-control {{ formValid }}"
                                  />
                    <div
                    *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-check">
					<label for="remember_me" class="form-check-label">
						<input type="checkbox" name="remember_me" id="remember_me" class="form-check-input" >
						Remember Me
					</label>
                </div>
                <div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
                        Login
                    </button>
                </div>
            </form>
            <div class="social-login">
              <app-google-login></app-google-login>
              <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
            </div>
            <div>
                Don't have account yet?
                <br />
                <a [routerLink]="['/register']">Register</a>
                or
                <a href="#">Forgot password</a>
            </div>
        </div>
    </div>
</div>
