<!-- begin login -->
<div class="login login-with-news-feed">
  <!-- begin news-feed -->
  <div class="news-feed">
      <div class="news-image">
          <img src="/assets/img/login-bg/bg-7.jpg" data-id="login-cover-image" alt="" />
      </div>
      <div class="news-caption quote-caption">
          <p [innerHTML]="quote.content"></p>
          <span>--- {{ quote.title }}</span>
      </div>
  </div>
  <!-- end news-feed -->
  <!-- begin right-content -->
  <div class="right-content">
      <!-- begin login-header -->
      <div class="login-header">
          <div class="brand">
            <img src="./assets/images/logo-badr-small.png" alt="" class="logo">
              Login Form
          </div>
      </div>
      <!-- end login-header -->
      <!-- begin login-content -->
      <div class="login-content">
          <div class="alert alert-{{ alertClass }}" role="alert"
            *ngIf="alert"
          >
            {{ alert }}
          </div>
          <form class="margin-bottom-0" (ngSubmit)="doLogin()" name="loginForm" #loginForm="ngForm">
              <div class="form-group m-b-15">
                  <input type="text" class="form-control input-lg"
                  name="email" #email required placeholder="Email"
                  [(ngModel)]="login.email" />

                  <div
                    *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be in valid email format</div>
                  </div>
              </div>
              <div class="form-group m-b-15">
                  <input type="password" class="form-control input-lg"
                  name="password" #password required placeholder="Password"
                  [(ngModel)]="login.password" />

                  <div
                  *ngIf="password.invalid && (password.dirty || password.touched)"
                  class="invalid-feedback">
                      <div *ngIf="password.errors.required">Password is required</div>
                  </div>
              </div>
              <div class="login-buttons">
                  <button type="submit" class="btn btn-success btn-block btn-lg" [disabled]="loginForm.invalid">Login</button>
              </div>
          </form>
            <div class="text-center or-social">or</div>
              <div class="text-center">
                <button class="btn btn-primary btn-social-icon btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
                <button class="btn btn-primary btn-social-icon btn-facebook" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>
              </div>
              <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                  Don't have account yet? Click <a [routerLink]="['/register']">here</a> to register.
              </div>
              <hr />
              <p class="text-center">
                  &copy; Powered by <a href="http://badr.co.id">Badr Interactive</a>
              </p>
      </div>
      <!-- end login-content -->
  </div>
  <!-- end right-container -->
</div>
<!-- end login -->
