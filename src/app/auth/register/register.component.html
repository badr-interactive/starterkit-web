<!-- begin login -->
<div class="login login-with-news-feed">
    <!-- begin news-feed -->
    <div class="news-feed">
        <div class="news-image">
            <img src="/assets/img/login-bg/bg-7.jpg" data-id="login-cover-image" alt="" />
        </div>
        <div class="news-caption quote-caption">
            <p [innerHTML]="quote.content"></p>
            <span>--- {{ quote.title }}</span>
        </div>
    </div>
    <!-- end news-feed -->
    <!-- begin right-content -->
    <div class="right-content">
        <!-- begin login-header -->
        <div class="login-header">
            <div class="brand">
              <img src="./assets/images/logo-badr-small.png" alt="" class="logo">
                Register Form
            </div>
        </div>
        <!-- end login-header -->
        <!-- begin login-content -->
        <div class="login-content">
            <div class="alert alert-{{ alertClass }}" role="alert"
              *ngIf="alert"
            >
              {{ alert }}
            </div>
            <form class="margin-bottom-0" (ngSubmit)="doRegister()" name="registerForm" #registerForm="ngForm">
                <div class="form-group m-b-15">
                    <input type="text" class="form-control input-lg"
                    name="email" #email required placeholder="Email"
                    [(ngModel)]="register.email" />

                    <div
                      *ngIf="email.invalid && (email.dirty || email.touched)"
                      class="invalid-feedback">
                          <div *ngIf="email.errors.required">Email is required</div>
                          <div *ngIf="email.errors.email">Email must be in valid email format</div>
                    </div>
                </div>
                <div class="form-group m-b-15">
                    <input type="password" class="form-control input-lg"
                    name="password" #password required placeholder="Password"
                    [(ngModel)]="register.password" />

                    <div
                    *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group m-b-15">
                    <input type="password" class="form-control input-lg"
                    name="confirmation_password" #confirmation_password required placeholder="Confirmation Password"
                    [(ngModel)]="register.confirmation_password" />

                    <div
                    *ngIf="confirmation_password.invalid && (confirmation_password.dirty || confirmation_password.touched)"
                    class="invalid-feedback">
                        <div *ngIf="confirmation_password.errors.required">Confirmation Password is required</div>
                    </div>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-success btn-block btn-lg" [disabled]="registerForm.invalid">Register</button>
                </div>
            </form>
                <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                    <a [routerLink]="['/login']">Back to login</a>
                </div>
                <hr />
                <p class="text-center">
                    &copy; Powered by <a href="http://badr.co.id">Badr Interactive</a>
                </p>
        </div>
        <!-- end login-content -->
    </div>
    <!-- end right-container -->
  </div>
  <!-- end login -->
