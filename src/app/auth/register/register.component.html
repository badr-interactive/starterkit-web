<div class="layout-auth">
    <div class="box-auth">
        <div class="box-title">
            <h3> {{title}} </h3>
        </div>
        <div class="box-content">
            <form name="registerForm" #registerForm="ngForm" (submit)="doRegister()" >
                <div class="alert alert-{{ alertClass }}" role="alert"
                  *ngIf="alert"
                >
                  {{ alert }}
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
					<input type="email"
						required
						placeholder="Email" name="email"
						#email [(ngModel)]="register.email"
						class="form-control {{ formValid }}"
					/>
                    <div
                    *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be in valid email format</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
					<input type="password"
                        required
                        placeholder="Password" name="password"
						#password [(ngModel)]="register.password"
						class="form-control {{ formValid }}"
						/>
                    <div
                    *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="confirmation_password.errors.required">Confirmation password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Confirmation Password</label>
					<input type="password"
                        required
                        placeholder="Confirmation Password" name="confirmation_password"
						#confirmation_password [(ngModel)]="register.confirmation_password"
						class="form-control {{ formValid }}"
						/>
                    <div
                    *ngIf="confirmation_password.invalid && (confirmation_password.dirty || confirmation_password.touched)"
                    class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="confirmation_password.errors.required">Confirmation password is required</div>
                    </div>
                </div>
                <div>
                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
                        Register
                    </button>
                </div>
            </form>
            <div>
                <a [routerLink]="['/login']">Back to login</a>
            </div>
        </div>
    </div>
</div>
